<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>书籍信息采集盘点系统</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #header {
            position: relative;
            height: 100px;
            background: url('./img/logo.png') no-repeat center top;
            background-size: 80px;
        }
        h3 {
            text-align: center;
            margin: 5px 0;
            font-size: 18px;
        }
        #controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        input, button {
            width: 90%;
            padding: 15px; /* 增加高度 */
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #f1f1f1;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
        }
        #status {
            text-align: center;
            margin-top: 10px;
            color: #555;
        }
        #alertBox {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f8d7da;
            color: #721c24;
            padding: 30px;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #f5c6cb;
            border-radius: 15px;
            display: none;
            z-index: 1000;
            width: 50%;
            min-width: 280px;
            max-width: 500px;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0 auto;
        }
        @media (max-width: 600px) {
            #alertBox {
                font-size: 18px;
                padding: 20px;
                width: 80%;
                max-width: 90%;
                top: 30%;
            }
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <h3>书籍信息采集盘点系统</h3>
    <div id="controls">
        <input type="text" id="isbnInput" placeholder="请输入ISBN">
        <button id="startScanBtn">启动摄像头扫描</button>
        <button id="stopScanBtn" style="display:none;">停止扫描</button>
        <button id="exportBtn">导出采集此次的数据</button>
        <button id="clearBtn">清除此次采集的数据</button>
    </div>
    <div id="reader"></div>
    <div id="status"></div>
    <div id="alertBox"></div>
    <script>
        const input = document.getElementById('isbnInput');
        const exportBtn = document.getElementById('exportBtn');
        const clearBtn = document.getElementById('clearBtn');
        const alertBox = document.getElementById('alertBox');

        // 页面加载时设置焦点在输入框
        window.onload = function () {
            focusInput();
        };

        // 设置输入框焦点并将光标定位到最开始位置
        function focusInput() {
            input.value = ''; // 清空输入框
            input.focus(); // 聚焦输入框
            input.setSelectionRange(0, 0); // 设置光标在开头
        }

        // 显示查询结果弹窗
        function showAlert(message) {
            alertBox.textContent = message;
            alertBox.style.display = 'block';

            // 3秒后关闭弹窗
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 3000);
        }

        // 查询书籍信息
        function searchBook(isbn) {
            if (!isbn) return;

            fetch('https://tiezheng.natapp4.cc/api/bookCollection/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ isbn: isbn }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data && data.isbn) {
                        const book = data;
                        showAlert(`书名: ${book.title}\n价格: ${book.price}\n出版社: ${book.publisher}\n出版时间: ${book.publishTime}`);
                    } else {
                        showAlert('未找到书籍信息');
                    }
                    focusInput(); // 清空并重置焦点
                })
                .catch(error => {
                    showAlert('查询失败，请重试');
                    focusInput(); // 清空并重置焦点
                });
        }

        // 输入框按回车键触发查询
        input.addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                const isbn = input.value.trim();
                searchBook(isbn);
            }
        });

        // 导出采集数据
        exportBtn.addEventListener('click', function () {
            fetch(`https://tiezheng.natapp4.cc/api/bookCollection/export?startTime=${encodeURIComponent(startTime)}`, {
                method: 'GET',
            })
                .then(response => response.blob())
                .then(data => {
                    const url = window.URL.createObjectURL(data);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'collected_books_data.xlsx';
                    link.click();
                })
                .catch(err => alert('导出失败'));
        });

        // 清除采集数据
        clearBtn.addEventListener('click', function () {
            fetch('https://tiezheng.natapp4.cc/api/bookCollection/clear', {
                method: 'DELETE',
            })
                .then(response => {
                    if (response.ok) {
                        alert('清除成功！');
                    } else {
                        alert('清除失败！');
                    }
                })
                .catch(err => alert('清除失败'));
        });
    </script>
</body>
</html>
