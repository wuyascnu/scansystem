<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>书籍信息采集盘点系统</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #header {
            position: relative;
            height: 100px;
            background: url('./img/logo.png') no-repeat center top;
            background-size: 80px;
        }
        h3 {
            text-align: center;
            margin: 5px 0;
            font-size: 18px;
        }
        #controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        input, button {
            width: 90%;
            padding: 15px; /* 增加高度 */
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #f1f1f1;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
        }
        #status {
            text-align: center;
            margin-top: 10px;
            color: #555;
        }
        #alertBox {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f8d7da;
            color: #721c24;
            padding: 30px;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #f5c6cb;
            border-radius: 15px;
            display: none;
            z-index: 1000;
            width: 50%;
            min-width: 280px;
            max-width: 500px;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0 auto;
        }
        @media (max-width: 600px) {
            #alertBox {
                font-size: 18px;
                padding: 20px;
                width: 80%;
                max-width: 90%;
                top: 30%;
            }
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <h3>书籍信息采集盘点系统</h3>
    <div id="controls">
        <input type="text" id="isbnInput" placeholder="请输入ISBN">
        <button id="startScanBtn">启动摄像头扫描</button>
        <button id="stopScanBtn" style="display:none;">停止扫描</button>
        <button id="exportBtn">导出采集此次的数据</button>
        <button id="clearBtn">清除此次采集的数据</button>
    </div>
    <div id="reader"></div>
    <div id="status"></div>
    <div id="alertBox"></div>
    <script>
        const exportBtn = document.getElementById('exportBtn');
        const clearBtn = document.getElementById('clearBtn');

        // 导出采集数据
        exportBtn.addEventListener('click', function () {
            fetch('https://tiezheng.natapp4.cc/api/bookCollection/export', {
                method: 'GET',
            })
                .then(response => response.blob())
                .then(data => {
                    const url = window.URL.createObjectURL(data);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'collected_books_data.xlsx';
                    link.click();
                })
                .catch(err => alert("导出失败"));
        });

        // 清除采集数据
        clearBtn.addEventListener('click', function () {
            fetch('https://tiezheng.natapp4.cc/api/bookCollection/clear', {
                method: 'DELETE', // 使用 DELETE 方法
            })
                .then(response => {
                    if (response.ok) {
                        alert('清除成功！');
                    } else {
                        alert('清除失败！');
                    }
                })
                .catch(err => alert("清除失败"));
        });
    </script>
</body>
</html>
