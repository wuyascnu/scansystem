<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>书籍信息采集盘点系统</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #header {
            position: relative;
            height: 100px;
            background: url('./img/logo.png') no-repeat center top;
            background-size: 80px;
        }
        h3 {
            text-align: center;
            margin: 5px 0;
            font-size: 18px;
        }
        #controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        input {
            width: 90%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 90%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #4CAF50, #45A049);
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(90deg, #45A049, #4CAF50);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        #alertBox {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f8d7da;
            color: #721c24;
            padding: 30px;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #f5c6cb;
            border-radius: 15px;
            display: none;
            z-index: 1000;
            width: 50%;
            min-width: 280px;
            max-width: 500px;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0 auto;
        }
        #reader {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            display: none;
        }
        #bookDetails {
            margin-top: 20px;
            text-align: center;
        }
        #bookDetails p {
            font-size: 16px;
        }
        @media (max-width: 600px) {
            #alertBox {
                font-size: 18px;
                padding: 20px;
                width: 80%;
                max-width: 90%;
                top: 30%;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <h3>书籍信息采集盘点系统</h3>
    <div id="controls">
        <input type="text" id="isbnInput" placeholder="请输入ISBN">
        <div class="button-row">
            <button id="exportBtn">导出今天采集数据</button>
            <button id="clearBtn">清除今天采集数据</button>
        </div>
        <div class="button-row">
            <button id="startScanBtn">开启摄像头扫码</button>
            <button id="stopScanBtn" style="display: none;">停止摄像头扫码</button>
        </div>
        <div id="reader"></div>
    </div>
    <div id="alertBox"></div>

    <!-- 添加一个区域来显示书籍详细信息和库存数量 -->
    <div id="bookDetails">
        <p><strong>库存数量:</strong> <span id="bookQuantity">0</span></p>
    </div>

    <script src="./js/html5-qrcode.min.js"></script>
    <script>
        const input = document.getElementById('isbnInput');
        const exportBtn = document.getElementById('exportBtn');
        const clearBtn = document.getElementById('clearBtn');
        const startScanBtn = document.getElementById('startScanBtn');
        const stopScanBtn = document.getElementById('stopScanBtn');
        const reader = document.getElementById('reader');
        const alertBox = document.getElementById('alertBox');
        const bookQuantity = document.getElementById('bookQuantity');
        let html5QrCode = null;
        const apiUrl =  'https://e591-120-238-101-77.ngrok-free.app'; // 将API URL写死在这里

        // 页面加载时设置焦点在输入框
        window.onload = function () {
            focusInput();
        };

        function focusInput() {
            input.value = '';
            input.focus();
        }

        function showAlert(message) {
            alertBox.textContent = message;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 3000);
        }

        function searchBook(isbn) {
            if (!isbn) return;

            fetch(`${apiUrl}/api/bookCollection/search`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ isbn: isbn }),
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.isbn) {
                    const book = data;
                    // 显示书籍信息和库存数量
                    showAlert(
                        书名: ${book.title}
                        价格: ${book.price}
                        出版社: ${book.publisher}
                        出版时间: ${book.publishTime}
                        库存数量: ${book.quantity});  // 显示库存数量

                    // 更新页面中的库存数量显示
                    bookQuantity.textContent = book.quantity;
                } else {
                    showAlert('未找到书籍信息');
                }
            })
            .catch(() => {
                showAlert('查询失败，请重试');
            })
            .finally(() => {
                focusInput();
            });
        }

        input.addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                const isbn = input.value.trim();
                searchBook(isbn);
            }
        });

        input.addEventListener('blur', function () {
            const isbn = input.value.trim();
            searchBook(isbn);
        });

        exportBtn.addEventListener('click', function () {
            const startTime = new Date().toISOString(); // 获取当前时间的 ISO8601 格式
            fetch(`${apiUrl}/api/bookCollection/export?startTime=${encodeURIComponent(startTime)}`, {
                method: 'GET',
            })
            .then(response => {
                if (response.ok) {
                    return response.blob();
                } else {
                    throw new Error('导出失败');
                }
            })
            .then(data => {
                const url = window.URL.createObjectURL(data);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'collected_books_data.xlsx'; // 下载文件名
                link.click();
            })
            .catch(err => {
                console.error('导出失败:', err);
                alert('导出失败，请重试');
            });
        });

        clearBtn.addEventListener('click', function () {
            fetch(`${apiUrl}/api/bookCollection/clear`, {
                method: 'DELETE',
            })
            .then(response => {
                if (response.ok) {
                    alert('清除成功！');
                } else {
                    alert('清除失败！');
                }
            })
            .catch(() => alert('清除失败'));
        });

        startScanBtn.addEventListener('click', function () {
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            html5QrCode
                .start({ facingMode: "environment" }, config, (decodedText) => {
                    showAlert(扫描到ISBN：${decodedText});
                    input.value = decodedText;
                    searchBook(decodedText);
                })
                .catch(err => {
                    console.error("摄像头启动失败：", err);
                });

            reader.style.display = 'block';
            startScanBtn.style.display = 'none';
            stopScanBtn.style.display = 'inline';
        });

        stopScanBtn.addEventListener('click', function () {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    reader.style.display = 'none';
                    startScanBtn.style.display = 'inline';
                    stopScanBtn.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
