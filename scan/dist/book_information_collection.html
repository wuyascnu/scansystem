<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>书籍信息采集盘点系统</title>
    <style>
        /* 样式部分保持不变 */
    </style>
</head>
<body>
    <div id="header"></div>
    <h3>书籍信息采集盘点系统</h3>
    <div id="controls">
        <input type="text" id="isbnInput" placeholder="请输入ISBN">
        <div class="button-row">
            <button id="exportBtn">导出今天采集数据</button>
            <button id="clearBtn">清除今天采集数据</button>
        </div>
        <div class="button-row">
            <button id="startScanBtn">开启摄像头扫码</button>
            <button id="stopScanBtn" style="display: none;">停止摄像头扫码</button>
        </div>
        <div id="reader"></div>
    </div>
    <div id="alertBox"></div>

    <!-- 添加一个区域来显示书籍详细信息和库存数量 -->
    <div id="bookDetails">
        <p><strong>库存数量:</strong> <span id="bookQuantity">0</span></p>
    </div>

    <script src="./js/html5-qrcode.min.js"></script>
    <script>
        const input = document.getElementById('isbnInput');
        const exportBtn = document.getElementById('exportBtn');
        const clearBtn = document.getElementById('clearBtn');
        const startScanBtn = document.getElementById('startScanBtn');
        const stopScanBtn = document.getElementById('stopScanBtn');
        const reader = document.getElementById('reader');
        const alertBox = document.getElementById('alertBox');
        const bookQuantity = document.getElementById('bookQuantity');
        let html5QrCode = null;
        let apiUrl = null; // 将 apiUrl 改为变量，初始值为 null

        // 页面加载时设置焦点在输入框并加载配置
        window.onload = function () {
            focusInput();
            loadConfig(); // 加载配置文件
        };

        // 加载配置文件
        function loadConfig() {
            fetch('../config.json')  // 假设配置文件位于根目录
                .then(response => response.json())
                .then(config => {
                    apiUrl = config.apiUrl; // 获取 API 地址
                })
                .catch(err => {
                    showAlert('加载配置失败');
                    console.error('配置加载失败:', err);
                });
        }

        function focusInput() {
            input.value = '';
            input.focus();
        }

        function showAlert(message) {
            alertBox.textContent = message;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 3000);
        }

        function searchBook(isbn) {
            if (!isbn) return;
            if (!apiUrl) {
                showAlert('API 地址未加载，请稍后重试');
                return;
            }

            fetch(`${apiUrl}/api/bookCollection/search`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ isbn: isbn }),
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.isbn) {
                    const book = data;
                    // 显示书籍信息和库存数量
                    showAlert(`
                        书名: ${book.title}
                        价格: ${book.price}
                        出版社: ${book.publisher}
                        出版时间: ${book.publishTime}
                        库存数量: ${book.quantity}
                    `);  // 显示库存数量

                    // 更新页面中的库存数量显示
                    bookQuantity.textContent = book.quantity;
                } else {
                    showAlert('未找到书籍信息');
                }
            })
            .catch(() => {
                showAlert('查询失败，请重试');
            })
            .finally(() => {
                focusInput();
            });
        }

        // 监听输入框的 keyup 事件（支持手动输入按下 Enter 键触发）
        input.addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                const isbn = input.value.trim();
                searchBook(isbn);
            }
        });

        // 监听输入框的 blur 事件（支持手动输入后失焦触发）
        input.addEventListener('blur', function () {
            const isbn = input.value.trim();
            if (isbn) {
                searchBook(isbn);
            }
        });

        exportBtn.addEventListener('click', function () {
            if (!apiUrl) {
                showAlert('API 地址未加载，请稍后重试');
                return;
            }

            const startTime = new Date().toISOString(); // 获取当前时间的 ISO8601 格式
            fetch(`${apiUrl}/api/bookCollection/export?startTime=${encodeURIComponent(startTime)}`, {
                method: 'GET',
            })
            .then(response => {
                if (response.ok) {
                    return response.blob();
                } else {
                    throw new Error('导出失败');
                }
            })
            .then(data => {
                const url = window.URL.createObjectURL(data);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'collected_books_data.xlsx'; // 下载文件名
                link.click();
            })
            .catch(err => {
                console.error('导出失败:', err);
                alert('导出失败，请重试');
            });
        });

        clearBtn.addEventListener('click', function () {
            if (!apiUrl) {
                showAlert('API 地址未加载，请稍后重试');
                return;
            }

            fetch(`${apiUrl}/api/bookCollection/clear`, {
                method: 'DELETE',
            })
            .then(response => {
                if (response.ok) {
                    alert('清除成功！');
                } else {
                    alert('清除失败！');
                }
            })
            .catch(() => alert('清除失败'));
        });

        startScanBtn.addEventListener('click', function () {
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            html5QrCode
                .start({ facingMode: "environment" }, config, (decodedText) => {
                    showAlert(`扫描到ISBN：${decodedText}`);
                    input.value = decodedText;
                    searchBook(decodedText);
                })
                .catch(err => {
                    console.error("摄像头启动失败：", err);
                });

            reader.style.display = 'block';
            startScanBtn.style.display = 'none';
            stopScanBtn.style.display = 'inline';
        });

        stopScanBtn.addEventListener('click', function () {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    reader.style.display = 'none';
                    startScanBtn.style.display = 'inline';
                    stopScanBtn.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
