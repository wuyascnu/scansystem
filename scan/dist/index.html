<!DOCTYPE html>
<html lang="zh">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(0, 0, 0, 0.6)), url('./img/logo1.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #ff4081;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.4);
        }
        .section-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #004d40;
            margin-top: 30px;
            border-bottom: 3px solid #004d40;
            display: inline-block;
            padding-bottom: 5px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 15px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            border: 2px solid #ff80ab;
        }
        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        .card-title {
            color: #ff4081;
            font-size: 1.6rem;
            font-weight: bold;
        }
        .btn-primary {
            border-radius: 20px;
            background: linear-gradient(to right, #ff4081, #ff80ab);
            border: none;
        }
        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #555;
