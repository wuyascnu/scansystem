<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>铁铮信息管理门户</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(0, 0, 0, 0.6)), url('./img/logo1.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #ddd; /* 整体浅色风格 */
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #ffffff; /* 纯白色标题，清晰可见 */
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.5);
        }
        .section-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00bcd4; /* 柔和的蓝色 */
            margin-top: 30px;
            border-bottom: 3px solid #00bcd4;
            display: inline-block;
            padding-bottom: 5px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 15px;
            border: none; /* 去掉粉色边框，简洁美观 */
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            color: #2196F3; /* 蓝色字体，清晰可读 */
            font-size: 1.5rem;
            font-weight: bold;
        }
        .btn-primary {
            border-radius: 20px;
            background: linear-gradient(to right, #2196F3, #42A5F5); /* 蓝色渐变 */
            border: none;
        }
        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>铁铮信息管理门户</h1>
        <p>请选择需要进入的系统</p>
        
        <!-- 公共查询 -->
        <div class="section-title">公共查询</div>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">书籍位置查询系统</h5>
                        <a href="scansystem.html" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">读者服务平台</h5>
                        <a href="https://so.nuotu.net/hptzdxq/Home" target="_blank" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">读者大数据平台</h5>
                        <button class="btn btn-primary btn-block disabled">开发中</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 图书馆工作 -->
        <div class="section-title">图书馆工作</div>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">书籍位置分配系统</h5>
                        <a href="book_location_allocation_system.html" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">书架层架分配维护系统</h5>
                        <a href="library_classification.html" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">书籍信息采集盘点系统</h5>
                        <a href="book_information_collection.html" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">诺图图书馆管理云平台</h5>
                        <a href="https://lib.nuotu.net/hptzdxq/home" target="_blank" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 人工智能工具 -->
        <div class="section-title">人工智能工具</div>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">AI 图书推荐助手</h5>
                        <a href="chatIndex.html" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 信息检索工具 -->
        <div class="section-title">信息检索工具</div>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">信息检索</h5>
                        <button class="btn btn-primary btn-block disabled">开发中</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer text-center">
        <p>© 2024 铁铮信息管理门户</p>
    </div>
</body>
</html>
