<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍位置分配系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <!-- 引入 SheetJS js-xlsx 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center">书籍位置分配系统</h3>
        <div class="mt-4">
            <form id="uploadForm">
                <input type="file" id="fileInput" name="file" accept=".xlsx,.xls" class="form-control mb-3" required>
                <button type="submit" class="btn btn-primary btn-block">上传并分配</button>
            </form>
        </div>
        <div id="resultTable" class="mt-4" style="display: none;">
            <h5>分配结果</h5>
            <table class="table table-bordered" id="exportableTable">
                <thead>
                    <tr>
                        <th>条码号</th>
                        <th>层架号编码</th>
                        <th>层架名</th>
                    </tr>
                </thead>
                <tbody id="resultBody"></tbody>
            </table>
            <button class="btn btn-success" id="exportBtn">导出结果</button>
            <button class="btn btn-secondary" id="clearBtn">清除此次上传</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#uploadForm').on('submit', function (e) {
                e.preventDefault();
                let formData = new FormData();
                formData.append('file', $('#fileInput')[0].files[0]);

                $.ajax({
                    url: 'https://tiezheng.natapp4.cc/api/books/upload',
                    method: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        $('#resultBody').empty();
                        response.forEach(function (book) {
                            $('#resultBody').append(
                                `<tr>
                                    <td>${book['条码号']}</td>
                                    <td>${book['层架号编码']}</td>
                                    <td>${book['层架名']}</td>
                                </tr>`
                            );
                        });
                        $('#resultTable').show();
                    },
                    error: function (xhr) {
                        alert('分配失败: ' + xhr.responseText);
                    }
                });
            });

            $('#exportBtn').click(function() {
                let wb = XLSX.utils.table_to_book(document.getElementById('exportableTable'), {sheet:"Sheet 1"});
                XLSX.writeFile(wb, 'Book_Allocation_Result.xlsx');
            });

            $('#clearBtn').click(function() {
                $('#resultBody').empty();
                $('#resultTable').hide();
                $('#fileInput').val(''); // Clear the input for next file selection
            });
        });
    </script>
</body>
</html>
