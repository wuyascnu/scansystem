<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>铁铮图书馆信息管理平台</title>
    <!-- 引入 Bootstrap 和 Bootstrap Table 样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(0, 0, 0, 0.6)), url('./img/logo1.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.4);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        .container h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #004d40;
        }

        .row {
            justify-content: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 15px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            color: #004d40;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .btn-primary {
            font-size: 1rem;
            border-radius: 20px;
            background: linear-gradient(to right, #4CAF50, #45A049);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #45A049, #4CAF50);
        }

        .btn-disabled {
            background: #ccc !important;
            cursor: not-allowed !important;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #555;
        }

        .alert-message {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            font-size: 16px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>铁铮图书馆信息管理平台</h1>
        <p class="mb-5">选择以下系统功能进行操作</p>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">书籍位置查询系统（移动端）</h5>
                        <a href="scansystem.html" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">书架层架位置分配维护系统</h5>
                        <a href="library_classification.html" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">书籍位置二维码生成系统</h5>
                        <a href="location_qrcode_system.html" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">书籍位置分配系统</h5>
                        <a href="book_location_allocation_system.html" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">读者大数据平台</h5>
                        <button id="dataPlatformBtn" class="btn btn-primary btn-block">进入系统</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">书籍信息采集盘点系统</h5>
                        <a href="book_information_collection.html" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">读者服务平台</h5>
                        <a href="https://so.nuotu.net/hptzdxq/Home" target="_blank" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">诺图图书馆管理云平台</h5>
                        <a href="https://lib.nuotu.net/hptzdxq/home" target="_blank" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer text-center">
        <p>© 2024 铁铮图书馆 | 信息管理平台</p>
    </div>

    <div class="alert-message" id="alertMessage">功能开发中，敬请期待！</div>

    <script>
        const dataPlatformBtn = document.getElementById('dataPlatformBtn');
        const alertMessage = document.getElementById('alertMessage');

        dataPlatformBtn.addEventListener('click', function () {
            // 按钮置灰并禁用
            dataPlatformBtn.classList.add('btn-disabled');
            dataPlatformBtn.setAttribute('disabled', 'true');

            // 显示提示消息
            alertMessage.style.display = 'block';

            // 3秒后隐藏提示消息
            setTimeout(() => {
                alertMessage.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
