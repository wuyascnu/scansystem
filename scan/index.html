<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>铁铮图书馆信息管理平台</title>
    <!-- 引入 Bootstrap 和 Bootstrap Table 样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(0, 0, 0, 0.6)), url('./img/logo1.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.4); /* 亮化背景 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            color: #333; /* 更清晰的文字颜色 */
            text-align: center;
            margin-top: 50px;
        }

        .container h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #004d40; /* 深绿色标题 */
        }

        .row {
            justify-content: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 15px; /* 增加内边距 */
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            color: #004d40; /* 深绿色标题 */
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .btn-primary {
            font-size: 1rem;
            border-radius: 20px; /* 圆角按钮 */
            background: linear-gradient(to right, #4CAF50, #45A049); /* 渐变按钮背景 */
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #45A049, #4CAF50); /* 悬停渐变切换 */
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- 背景遮罩 -->
    <div class="overlay"></div>

    <!-- 内容容器 -->
    <div class="container">
        <h1>铁铮图书馆信息管理平台</h1>
        <p class="mb-5">选择以下系统功能进行操作</p>

        <!-- 系统入口布局 -->
        <div class="row">
            <!-- 第一行系统 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">书籍位置查询系统（移动端）</h5>
                        <a href="scansystem.html" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">书架层架位置分配维护系统</h5>
                        <a href="library_classification.html" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">书籍位置二维码生成系统</h5>
                        <a href="location_qrcode_system.html" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- 第二行系统 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">书籍位置分配系统</h5>
                        <a href="book_location_allocation_system.html" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">读者大数据平台</h5>
                        <a href="reader_bigdata_platform.html" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">书籍信息采集盘点系统</h5>
                        <a href="book_information_collection.html" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- 第三行系统 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">读者服务平台</h5>
                        <a href="https://so.nuotu.net/hptzdxq/Home" target="_blank" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">诺图图书馆管理云平台</h5>
                        <a href="https://lib.nuotu.net/hptzdxq/home" target="_blank" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer text-center">
        <p>© 2024 铁铮图书馆 | 信息管理平台</p>
    </div>

    <!-- 引入 Bootstrap 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
