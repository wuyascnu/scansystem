<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>铁铮图书馆信息管理平台</title>
    <!-- 引入 Bootstrap 和 Bootstrap Table 样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('./img/logo1.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            color: #fff;
            text-align: center;
            margin-top: 50px;
        }

        .container h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .row {
            justify-content: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.85);
            border: none;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            color: #333;
            font-size: 1.2rem;
        }

        .btn-primary {
            font-size: 1rem;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- 背景遮罩 -->
    <div class="overlay"></div>

    <!-- 内容容器 -->
    <div class="container">
        <h1>铁铮图书馆信息管理平台</h1>
        <p class="mb-5">选择以下系统功能进行操作</p>

        <!-- 系统入口布局 -->
        <div class="row">
            <!-- 第一行系统 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">书籍位置查询系统</h5>
                        <a href="scansystem.html" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">图书分类层架信息维护系统</h5>
                        <a href="library_classification.html" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">位置码打印系统</h5>
                        <a href="location_code_printing.html" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- 第二行系统 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">书籍位置分配系统</h5>
                        <a href="book_position_allocation.html" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">铁铮读者大数据平台</h5>
                        <a href="reader_bigdata_platform.html" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">读者服务平台</h5>
                        <a href="https://so.nuotu.net/hptzdxq/Home" target="_blank" class="btn btn-primary btn-block">进入系统</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer text-center">
        <p>© 2024 铁铮图书馆 | 信息管理平台</p>
    </div>

    <!-- 引入 Bootstrap 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
