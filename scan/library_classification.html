<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>铁铮图书馆图书分类管理</title>
    <!-- 引入 Bootstrap 和 Bootstrap Table 样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.20.2/dist/bootstrap-table.min.css">
</head>
<body>
    <div class="container mt-4">
        <h3 class="text-center">铁铮图书馆图书层架信息系统</h3>
        <!-- 静态数据表格 -->
        <table id="table"
               data-toggle="table"
               data-search="true"
               data-pagination="true"
               data-click-to-select="true"
               data-single-select="true">
            <thead>
                <tr>
                    <th data-checkbox="true"></th>
                    <th data-field="classification_id">分类ID</th>
                    <th data-field="classification_name">分类名称</th>
                    <th data-field="classification_letter">中图法分类字母</th>
                    <th data-field="classification_description">中图法分类名称</th>
                    <th data-field="shelf_number">书架号</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td>1</td>
                    <td>文学</td>
                    <td>A</td>
                    <td>文学理论</td>
                    <td>001</td>
                </tr>
                <tr>
                    <td></td>
                    <td>2</td>
                    <td>历史</td>
                    <td>B</td>
                    <td>世界历史</td>
                    <td>002</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 引入脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
    <script>
        $(document).ready(function() {
            // 初始化表格
            $('#table').bootstrapTable();
        });
    </script>
</body>
</html>
