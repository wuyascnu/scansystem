<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>铁铮图书馆图书分类管理</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!-- 引入 Bootstrap Table CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.21.3/dist/bootstrap-table.min.css">
    <!-- 引入 X-editable CSS (适用于Bootstrap 4) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.1/bootstrap4-editable/css/bootstrap-editable.css">
</head>
<body>
    <div class="container mt-4">
        <h3 class="text-center">铁铮图书馆图书层架信息系统</h3>
        <div class="d-flex justify-content-end mb-2">
            <button class="btn btn-primary" id="editBtn">编辑选中行</button>
        </div>
        <!-- Bootstrap Table -->
        <table id="table"
               data-toggle="table"
               data-search="true"
               data-pagination="true"
               data-click-to-select="true"
               data-single-select="true"
               data-toolbar="#toolbar"
               data-url="https://example.com/api/library-classification"
               data-editable="true">
            <thead>
                <tr>
                    <th data-checkbox="true"></th>
                    <th data-field="classification_id" data-visible="false">分类ID</th>
                    <th data-field="classification_name" data-editable="true">分类名称</th>
                    <th data-field="classification_letter" data-editable="true">中图法分类字母</th>
                    <th data-field="classification_description" data-editable="true">中图法分类名称</th>
                    <th data-field="shelf_number" data-editable="true">书架号</th>
                </tr>
            </thead>
        </table>
    </div>
    <!-- 引入 jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引入 Bootstrap Table JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.21.3/dist/bootstrap-table.min.js"></script>
    <!-- 引入 X-editable JS (适用于Bootstrap 4) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.1/bootstrap4-editable/js/bootstrap-editable.min.js"></script>
    <!-- 引入 Bootstrap Table Editable Extension JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.21.3/dist/extensions/editable/bootstrap-table-editable.min.js"></script>
    <script>
        $(document).ready(function() {
            // 初始化 X-editable
            $.fn.editable.defaults.mode = 'inline';
            $('#table').bootstrapTable({
                onEditableInit: function() {
                    console.log('Editable Init');
                }
            });

            $('#editBtn').click(function() {
                const selections = $('#table').bootstrapTable('getSelections');
                if (selections.length === 1) {
                    alert('选择了一行：' + JSON.stringify(selections[0]));
                } else {
                    alert("请选择一行进行编辑");
                }
            });
        });
    </script>
</body>
</html>
