<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>铁铮图书馆图书分类管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.21.3/dist/bootstrap-table.min.css">
</head>
<body>
    <div class="container mt-4">
        <h3 class="text-center">铁铮图书馆图书层架信息系统</h3>
        <table id="table"
               data-toggle="table"
               data-url="https://tiezheng.natapp4.cc/api/library-classification"
               data-search="true"
               data-pagination="true"
               data-click-to-select="true"
               data-single-select="true">
            <thead>
                <tr>
                    <th data-checkbox="true"></th>
                    <th data-field="classification_id">分类ID</th>
                    <th data-field="classification_name">分类名称</th>
                    <th data-field="classification_letter">中图法分类字母</th>
                    <th data-field="classification_description">中图法分类名称</th>
                    <th data-field="shelf_number">书架号</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.21.3/dist/bootstrap-table.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#table').bootstrapTable();
        });
    </script>
</body>
</html>
