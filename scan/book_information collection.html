<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>书籍信息采集系统</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #header {
            position: relative;
            height: 100px;
            background: url('./img/logo.png') no-repeat center top;
            background-size: 80px;
        }
        h3 {
            text-align: center;
            margin: 5px 0;
            font-size: 18px;
        }
        #controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        input, button {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
        }
        #status {
            text-align: center;
            margin-top: 10px;
            color: #555;
        }
        #alertBox {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f8d7da;
            color: #721c24;
            padding: 30px;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #f5c6cb;
            border-radius: 15px;
            display: none;
            z-index: 1000;
            width: 50%;
            min-width: 280px;
            max-width: 500px;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0 auto;
        }
        @media (max-width: 600px) {
            #alertBox {
                font-size: 18px;
                padding: 20px;
                width: 80%;
                max-width: 90%;
                top: 30%;
            }
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <h3>书籍信息采集系统</h3>
    <div id="controls">
        <input type="text" id="barcodeInput" placeholder="请输入ISBN或扫描" onfocus="clearInputOnFocus()" onblur="triggerSearch()" onkeyup="handleKeyUp(event)">
        <button id="startScanBtn">启动摄像头扫描</button>
        <button id="stopScanBtn" style="display:none;">停止扫描</button>
        <button id="exportBtn">导出今日数据</button>
    </div>
    <div id="reader"></div>
    <div id="status"></div>
    <div id="alertBox"></div>

    <script src="./js/html5-qrcode.min.js"></script>
    <script>
        const input = document.getElementById('barcodeInput');
        const startScanBtn = document.getElementById('startScanBtn');
        const stopScanBtn = document.getElementById('stopScanBtn');
        const status = document.getElementById('status');
        const alertBox = document.getElementById('alertBox');
        let html5QrCode;
        let isFetching = false;
        let debounceTimer;

        // 页面加载后自动聚焦文本框
        window.onload = function() {
            input.focus();
        };

        function debounceSearch(callback, delay = 500) {
            return function(...args) {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    callback(...args);
                }, delay);
            };
        }

        // 扫描ISBN并查询书籍信息
        function searchBook(isbn) {
            if (!isbn) return;
            if (isFetching) return;

            // 清空输入框
            input.value = '';

            isFetching = true;
            fetch(`/api/books/scan`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ isbn: isbn }) // 发送ISBN给后端
            })
            .then(response => {
                isFetching = false;
                if (!response.ok) {
                    throw response;
                }
                return response.json();
            })
            .then(data => {
                // 保存成功后，清空输入框并聚焦
                input.value = '';
                input.focus();
                showAlert(`书籍采集成功：${data.message}`);
            })
            .catch(error => {
                isFetching = false;
                if (error instanceof Response) {
                    error.json().then(errData => {
                        showAlert(errData.error || "未知错误");
                    });
                } else {
                    console.error("查询失败：", error);
                    showAlert("未找到匹配的书籍信息");
                }
            });
        }

        function triggerSearch() {
            const value = input.value.trim();
            if (value) {
                searchBook(value);
            }
        }

        const debouncedTriggerSearch = debounceSearch(triggerSearch, 500);

        function handleKeyUp(event) {
            if (event.key === 'Enter') {
                debouncedTriggerSearch();
            }
        }

        input.addEventListener('keyup', handleKeyUp);
        input.addEventListener('blur', debouncedTriggerSearch);

        // 每次扫码时清空输入框，确保光标聚焦
        function clearInputOnFocus() {
            input.value = '';
            input.setSelectionRange(0, 0);
        }

        startScanBtn.addEventListener('click', function() {
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            html5QrCode.start(
                { facingMode: "environment" },
                config,
                function(decodedText, decodedResult) {
                    input.value = '';
                    input.focus();
                    showAlert(`扫描到ISBN：${decodedText}`);
                    searchBook(decodedText);  // 调用查询书籍信息
                    status.innerHTML = '扫描成功，正在查询书籍信息...';
                },
                function(errorMessage) {
                    status.innerHTML = '扫描中...';
                }
            ).catch(err => {
                alert("无法启动摄像头：" + err);
            });

            startScanBtn.style.display = 'none';
            stopScanBtn.style.display = 'inline';
        });

        stopScanBtn.addEventListener('click', function() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    status.innerHTML = '摄像头已停止';
                    startScanBtn.style.display = 'inline';
                    stopScanBtn.style.display = 'none';
                }).catch(err => {
                    console.error("停止摄像头失败：", err);
                });
            }
        });

        // 显示自定义弹框并自动关闭
        function showAlert(message) {
            alertBox.textContent = message;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        // 导出今日数据
        document.getElementById('exportBtn').addEventListener('click', function() {
            const today = new Date().toISOString().split('T')[0]; // 获取今天的日期
            fetch(`/api/books/export?date=${today}`)
                .then(response => response.json())
                .then(data => {
                    exportToCSV(data);
                })
                .catch(error => {
                    alert("导出失败：" + error);
                });
        });

        // 导出CSV格式的文件
        function exportToCSV(data) {
            const csvRows = [];
            const headers = ['ISBN', '书名', '作者', '出版日期', '采集日期'];
            csvRows.push(headers.join(','));

            data.forEach(item => {
                const row = [item.isbn, item.title, item.author, item.publishDate, item.scanDate];
                csvRows.push(row.join(','));
            });

            const csvContent = csvRows.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `book_inventory_${today}.csv`;
            link.click();
        }
    </script>
</body>
</html>
