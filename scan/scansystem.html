<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍位置查询系统</title>
    <style>
        #controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #video {
            border: 1px solid #ddd;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>书籍位置查询系统</h1>
    <div id="controls">
        <input type="text" id="barcodeInput" placeholder="输入条码或使用摄像头扫描" oninput="searchBook()">
        <button id="startScanBtn">启动摄像头扫描</button>
    </div>
    <video id="video" width="640" height="480" autoplay></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const input = document.getElementById('barcodeInput');
        const startScanBtn = document.getElementById('startScanBtn');
        let scanning = false;

        // 点击按钮启动摄像头扫描
        startScanBtn.addEventListener('click', () => {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then(function (stream) {
                        video.srcObject = stream;
                        video.style.display = "block";
                        video.onloadedmetadata = () => {
                            scanning = true;
                            scanQRCode();
                        };
                    })
                    .catch(function (error) {
                        alert("无法访问摄像头：" + error);
                    });
            } else {
                alert("你的浏览器不支持摄像头功能");
            }
        });

        // 扫描条码
        function scanQRCode() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const scan = () => {
                if (!scanning) return;

                // 同步画布大小和视频流尺寸
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    console.log("扫描到条码：", code.data);
                    input.value = code.data; // 将条码号写入文本框
                    searchBook(code.data);   // 触发查询
                    stopScanning();          // 停止扫描
                } else {
                    requestAnimationFrame(scan); // 持续扫描
                }
            };

            scan();
        }

        // 停止扫描和关闭摄像头
        function stopScanning() {
            scanning = false;
            video.style.display = "none";
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        }

        // 查询书籍信息
        function searchBook(barcode = null) {
            const queryBarcode = barcode || input.value.trim();
            if (queryBarcode) {
                fetch(`/api/books/${queryBarcode}`)
                    .then(response => response.json())
                    .then(data => {
                        alert(`书名: ${data.title}\n位置: ${data.location}`);
                    })
                    .catch(error => {
                        console.error("查询失败：", error);
                        alert("未找到匹配的书籍信息");
                    });
            }
        }
    </script>
</body>
</html>
