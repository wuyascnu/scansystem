<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>书籍位置查询系统</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #header {
            position: relative;
            height: 100px;
            background: url('./img/logo.png') no-repeat center top;
            background-size: 80px;
        }
        h3 {
            text-align: center;
            margin: 5px 0;
            font-size: 18px;
        }
        #controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        input, button {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <h3>铁铮图书馆书籍位置查询系统</h3>
    <div id="controls">
        <input type="text" id="barcodeInput" placeholder="输入条码或扫码" onblur="triggerSearch()" onkeyup="handleKeyUp(event)">
        <button id="startScanBtn">启动摄像头扫描</button>
    </div>
    <div id="reader"></div> <!-- 扫描框显示位置 -->

    <script src="./js/html5-qrcode.min.js"></script>
    <script>
        const input = document.getElementById('barcodeInput');
        const startScanBtn = document.getElementById('startScanBtn');
        let html5QrCode;

        startScanBtn.addEventListener('click', function() {
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            html5QrCode.start(
                { facingMode: "environment" },
                config,
                function(decodedText, decodedResult) {
                    console.log("扫描到结果：", decodedText);
                    input.value = decodedText;
                    searchBook(decodedText);
                    html5QrCode.stop();
                },
                function(errorMessage) {
                    console.log("扫描中...", errorMessage);
                }
            ).catch(err => {
                alert("无法启动摄像头：" + err);
            });
        });

        function searchBook(barcode) {
            if (barcode) {
                fetch(`https://tiezheng.natapp4.cc/api/${barcode}`)
                    .then(response => response.json())
                    .then(data => {
                        alert(`书名: ${data.title}\n位置: ${data.shelfName}\n条码号: ${data.barcode}`);
                    })
                    .catch(error => {
                        console.error("查询失败：", error);
                        alert("未找到匹配的书籍信息");
                    });
            }
        }

        function triggerSearch() {
            searchBook(input.value);
        }

        function handleKeyUp(event) {
            if (event.key === 'Enter') {
                searchBook(input.value);
            }
        }
    </script>
</body>
</html>
