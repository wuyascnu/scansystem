<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍位置查询系统</title>
    <style>
        #controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #video {
            border: 1px solid #ddd;
            margin-top: 10px;
            display: none;
        }
    </style>
    <!-- 引入 ZXing 库 -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
    <h1>书籍位置查询系统</h1>
    <div id="controls">
        <input type="text" id="barcodeInput" placeholder="输入条码或使用摄像头扫描" oninput="searchBook()">
        <button id="startScanBtn">启动摄像头扫描</button>
    </div>
    <video id="video" width="640" height="480" autoplay></video>

    <script>
        const video = document.getElementById('video');
        const input = document.getElementById('barcodeInput');
        const startScanBtn = document.getElementById('startScanBtn');
        let codeReader;

        startScanBtn.addEventListener('click', startScanning);

        async function startScanning() {
            codeReader = new ZXing.BrowserMultiFormatReader();
            try {
                // 获取摄像头设备列表
                const videoInputDevices = await codeReader.getVideoInputDevices();
                if (videoInputDevices.length === 0) throw new Error("未找到摄像头设备");

                const cameraId = videoInputDevices[0].deviceId; // 默认使用第一个摄像头
                video.style.display = "block";

                // 开始解码视频流中的条码
                codeReader.decodeFromInputVideoDevice(cameraId, 'video', (result, err) => {
                    if (result) {
                        console.log("扫描到结果：", result.text);
                        input.value = result.text; // 自动写入文本框
                        searchBook(result.text);
                        stopScanning(); // 停止摄像头
                    }
                });
            } catch (error) {
                alert("无法访问摄像头：" + error.message);
                console.error(error);
            }
        }

        function stopScanning() {
            if (codeReader) {
                codeReader.reset(); // 停止摄像头
                video.style.display = "none";
            }
        }

        function searchBook(barcode = null) {
            const queryBarcode = barcode || input.value.trim();
            if (queryBarcode) {
                fetch(`/api/books/${queryBarcode}`)
                    .then(response => response.json())
                    .then(data => {
                        alert(`书名: ${data.title}\n位置: ${data.location}`);
                    })
                    .catch(error => {
                        console.error("查询失败：", error);
                        alert("未找到匹配的书籍信息");
                    });
            }
        }
    </script>
</body>
</html>
