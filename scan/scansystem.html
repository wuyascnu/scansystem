<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>书籍位置查询系统</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #header {
            position: relative;
            height: 100px;
            background: url('./img/logo.png') no-repeat center top;
            background-size: 80px;
        }
        h3 {
            text-align: center;
            margin: 5px 0;
            font-size: 18px;
        }
        #controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        input, button {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #readerContainer {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
        #reader {
            width: 100%;
            height: 250px;
            background-color: #000;
            position: relative;
        }
        #closeBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            display: none; /* 初始隐藏关闭按钮 */
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <h3>铁铮图书馆书籍位置查询系统</h3>
    <div id="controls">
        <input type="text" id="barcodeInput" placeholder="输入条码或扫码" onblur="triggerSearch()" onkeyup="handleKeyUp(event)">
        <button id="startScanBtn">启动摄像头扫描</button>
    </div>
    <div id="readerContainer">
        <button id="closeBtn">X</button> <!-- 关闭按钮 -->
        <div id="reader"></div> <!-- 扫描框显示位置 -->
    </div>

    <script src="./js/html5-qrcode.min.js"></script>
    <script>
        const input = document.getElementById('barcodeInput');
        const startScanBtn = document.getElementById('startScanBtn');
        const closeBtn = document.getElementById('closeBtn');
        const readerContainer = document.getElementById('readerContainer');
        let html5QrCode;

        // 启动扫码功能
        startScanBtn.addEventListener('click', function() {
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            
            html5QrCode.start(
                { facingMode: "environment" },
                config,
                function(decodedText, decodedResult) {
                    console.log("扫描到结果：", decodedText);
                    input.value = decodedText;
                    searchBook(decodedText);
                    stopScanning(); // 停止扫描
                },
                function(errorMessage) {
                    console.log("扫描中...", errorMessage);
                }
            ).catch(err => {
                alert("无法启动摄像头：" + err);
            });

            // 显示关闭按钮
            closeBtn.style.display = 'block';
        });

        // 停止扫码功能
        closeBtn.addEventListener('click', stopScanning);

        function stopScanning() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    html5QrCode.clear(); // 清除扫码区域
                }).catch(err => {
                    console.error("停止摄像头失败：", err);
                });
            }
            // 隐藏关闭按钮
            closeBtn.style.display = 'none';
        }

        // 查询书籍位置
        function searchBook(barcode) {
            if (barcode) {
                fetch(`https://tiezheng.natapp4.cc/api/${barcode}`)
                    .then(response => {
                        if (!response.ok) {
                            throw response;
                        }
                        return response.json();
                    })
                    .then(data => {
                        alert(`位置编码: ${data.shelfCode}\n位置名称: ${data.shelfName}\n书条码号: ${data.barcode}`);
                    })
                    .catch(error => {
                        if (error instanceof Response) {
                            error.json().then(errData => {
                                if (errData.error) {
                                    alert(errData.error);
                                } else {
                                    alert("未知错误");
                                }
                            });
                        } else {
                            console.error("查询失败：", error);
                            alert("查询失败，无法连接到服务");
                        }
                    });
            }
        }

        function triggerSearch() {
            searchBook(input.value);
        }

        function handleKeyUp(event) {
            if (event.key === 'Enter') {
                searchBook(input.value);
            }
        }
    </script>
</body>
</html>
