<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>书籍位置查询系统</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #controls {
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        input, button {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        video {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 1px solid #ddd;
            display: none;
            margin-top: 10px;
        }
        @media screen and (max-width: 768px) {
            input, button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
    <!-- 引入 ZXing 库 -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
    <h2 style="text-align: center;">书籍位置查询系统</h2>
    <div id="controls">
        <input type="text" id="barcodeInput" placeholder="输入条码或扫码" oninput="searchBook()">
        <button id="startScanBtn">启动摄像头扫描</button>
    </div>
    <video id="video" autoplay></video>

    <script>
        const video = document.getElementById('video');
        const input = document.getElementById('barcodeInput');
        const startScanBtn = document.getElementById('startScanBtn');
        let codeReader;

        startScanBtn.addEventListener('click', startScanning);

        async function startScanning() {
            try {
                codeReader = new ZXing.BrowserMultiFormatReader();
                const devices = await codeReader.getVideoInputDevices();

                // 选择后置摄像头
                const backCamera = devices.find(device => device.label.toLowerCase().includes('back')) || devices[0];
                if (!backCamera) throw new Error("未找到后置摄像头");

                video.style.display = "block";

                // 启用后置摄像头扫描
                codeReader.decodeFromInputVideoDevice(backCamera.deviceId, 'video', (result, err) => {
                    if (result) {
                        console.log("扫描到结果：", result.text);
                        input.value = result.text; // 自动填入文本框
                        searchBook(result.text);
                        stopScanning();
                    }
                });
            } catch (error) {
                alert("摄像头错误：" + error.message);
                console.error(error);
            }
        }

        function stopScanning() {
            if (codeReader) {
                codeReader.reset();
                video.style.display = "none";
            }
        }

        function searchBook(barcode = null) {
            const queryBarcode = barcode || input.value.trim();
            if (queryBarcode) {
                fetch(`/api/books/${queryBarcode}`)
                    .then(response => response.json())
                    .then(data => {
                        alert(`书名: ${data.title}\n位置: ${data.location}`);
                    })
                    .catch(error => {
                        console.error("查询失败：", error);
                        alert("未找到匹配的书籍信息");
                    });
            }
        }
    </script>
</body>
</html>
