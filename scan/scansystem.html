<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍位置查询系统</title>
    <style>
        #controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #video {
            border: 1px solid #ddd;
            margin-top: 10px;
            display: none;
        }
    </style>
    <!-- 加载 zxing-js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>
</head>
<body>
    <h1>书籍位置查询系统</h1>
    <div id="controls">
        <input type="text" id="barcodeInput" placeholder="输入条码或使用摄像头扫描" oninput="searchBook()">
        <button id="startScanBtn">启动摄像头扫描</button>
    </div>
    <video id="video" width="640" height="480" autoplay></video>

    <script>
        const video = document.getElementById('video');
        const input = document.getElementById('barcodeInput');
        const startScanBtn = document.getElementById('startScanBtn');
        let scanning = false;

        let codeReader;

        // 启动摄像头扫描
        startScanBtn.addEventListener('click', () => {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                startScanning();
            } else {
                alert("你的浏览器不支持摄像头功能");
            }
        });

        async function startScanning() {
            codeReader = new ZXing.BrowserMultiFormatReader();
            try {
                const devices = await ZXing.BrowserCodeReader.listVideoInputDevices();
                const cameraId = devices.length > 0 ? devices[0].deviceId : null;

                if (!cameraId) throw new Error("未找到摄像头设备");

                video.style.display = "block";

                codeReader.decodeFromInputVideoDevice(cameraId, 'video', (result, err) => {
                    if (result) {
                        console.log("扫描到结果：", result.text);
                        input.value = result.text; // 自动写入文本框
                        searchBook(result.text);
                        stopScanning();
                    }
                });
            } catch (error) {
                alert("无法访问摄像头：" + error.message);
            }
        }

        // 停止扫描和关闭摄像头
        function stopScanning() {
            if (codeReader) {
                codeReader.reset();
                video.style.display = "none";
            }
        }

        // 查询书籍信息
        function searchBook(barcode = null) {
            const queryBarcode = barcode || input.value.trim();
            if (queryBarcode) {
                fetch(`/api/books/${queryBarcode}`)
                    .then(response => response.json())
                    .then(data => {
                        alert(`书名: ${data.title}\n位置: ${data.location}`);
                    })
                    .catch(error => {
                        console.error("查询失败：", error);
                        alert("未找到匹配的书籍信息");
                    });
            }
        }
    </script>
</body>
</html>
