<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍位置查询系统</title>
</head>
<body>
    <video id="video" width="640" height="480" autoplay></video>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <script>
        const video = document.getElementById('video');

        // 启动摄像头
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(function(stream) {
                video.srcObject = stream;
                video.addEventListener('play', scanQRCode);
            }).catch(function(error) {
                console.error("无法访问摄像头", error);
            });
        }

        function scanQRCode() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');

            const scan = () => {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    console.log("扫描到条码：", code.data);
                    fetch(`/api/books/${code.data}`).then(response => response.json())
                    .then(data => {
                        alert(`书名: ${data.title}, 位置: ${data.location}`);
                        setTimeout(scan, 1000); // 延时再次扫描，防止连续识别同一条码
                    }).catch(error => {
                        console.error("查询失败：", error);
                    });
                } else {
                    requestAnimationFrame(scan); // 持续扫描直到识别到条码
                }
            };

            scan();
        }
    </script>
</body>
</html>
