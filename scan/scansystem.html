<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>书籍位置查询系统</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('./img/library-background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* 顶部横幅 */
        #header {
            position: relative;
            height: 120px;
            background: url('./img/library-banner.jpg') no-repeat center center;
            background-size: cover;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h3 {
            text-align: center;
            margin: 20px 0 10px;
            font-size: 22px;
            font-weight: bold;
            color: #4a4a4a;
        }

        /* 卡片式布局 */
        .card {
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        input, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #6c757d;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #5a6268;
        }

        #reader {
            margin: 20px auto;
        }

        #alertBox {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f8d7da;
            color: #721c24;
            padding: 30px;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #f5c6cb;
            border-radius: 15px;
            display: none;
            z-index: 1000;
            text-align: center;
        }

        #history {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #history h4 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
        }

        #historyList {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        #historyList li {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <h3>书籍位置查询系统</h3>

    <!-- 查询部分 -->
    <div class="card">
        <input type="text" id="barcodeInput" placeholder="输入条码或扫码" onfocus="clearInputOnFocus()" onblur="triggerSearch()" onkeyup="handleKeyUp(event)">
        <button id="startScanBtn">启动摄像头扫码</button>
        <button id="stopScanBtn" style="display:none;">停止扫描</button>
        <div id="reader"></div>
        <div id="status"></div>
    </div>

    <!-- 弹框提示 -->
    <div id="alertBox"></div>

    <!-- 历史记录部分 -->
    <div id="history">
        <h4>历史扫码记录</h4>
        <ul id="historyList"></ul>
    </div>

    <script>
        const input = document.getElementById('barcodeInput');
        const startScanBtn = document.getElementById('startScanBtn');
        const stopScanBtn = document.getElementById('stopScanBtn');
        const status = document.getElementById('status');
        const alertBox = document.getElementById('alertBox');
        const historyList = document.getElementById('historyList'); // 历史记录列表
        let html5QrCode;
        let isFetching = false; // 防止重复请求

        // 页面加载后自动聚焦文本框并清空历史记录
        window.onload = function() {
            input.focus();
            historyList.innerHTML = ''; // 清空历史记录
        };

        function searchBook(barcode) {
            if (!barcode || isFetching) return;

            isFetching = true;
            fetch(`https://tiezheng.natapp4.cc/api/${barcode}`)
                .then(response => {
                    isFetching = false;
                    if (!response.ok) {
                        throw response;
                    }
                    return response.json();
                })
                .then(data => {
                    // 查询成功，显示结果框并添加历史记录
                    const successMessage = `位置编码: ${data.shelfCode}，位置名称: ${data.shelfName}`;
                    showAlert(successMessage);
                    speak(`查询成功，书籍位置为${data.shelfName}`);
                    addHistory(barcode, "success", successMessage);
                })
                .catch(error => {
                    // 查询失败，显示错误信息并添加历史记录
                    isFetching = false;
                    if (error instanceof Response) {
                        error.json().then(errData => {
                            const errorMessage = errData.error || "未知错误";
                            showAlert(errorMessage);
                            speak("查询失败，未找到匹配的书籍信息");
                            addHistory(barcode, "error", errorMessage);
                        });
                    } else {
                        const errorMessage = "未找到匹配的书籍信息";
                        showAlert(errorMessage);
                        speak("查询失败，未找到匹配的书籍信息");
                        addHistory(barcode, "error", errorMessage);
                    }
                })
                .finally(() => {
                    clearAndFocusInput(); // 保证输入框清空并聚焦
                });
        }

        function addHistory(barcode, status, message) {
            const li = document.createElement('li');
            li.className = status;
            li.textContent = `条码: ${barcode} - ${message}`;
            historyList.appendChild(li);

            // 自动滚动到最新的记录
            historyList.scrollTop = historyList.scrollHeight;
        }

        function showAlert(message) {
            alertBox.textContent = message;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        function speak(text) {
            if (!window.speechSynthesis) return;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "zh-CN";
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
