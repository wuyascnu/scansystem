<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍位置查询系统</title>
    <style>
        #controls {
            margin-top: 10px;
        }
        #video {
            border: 1px solid #ddd;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="text" id="barcodeInput" placeholder="输入条码或使用摄像头扫描">
        <button id="startScanBtn">启动摄像头扫描</button>
    </div>
    <video id="video" width="640" height="480" autoplay></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const input = document.getElementById('barcodeInput');
        const startScanBtn = document.getElementById('startScanBtn');
        let scanning = false;

        // 启动摄像头
        startScanBtn.addEventListener('click', () => {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then(function(stream) {
                        video.srcObject = stream;
                        video.style.display = "block"; // 显示视频
                        scanning = true;
                        scanQRCode();
                    }).catch(function(error) {
                        alert("无法访问摄像头：" + error);
                    });
            } else {
                alert("你的浏览器不支持摄像头功能");
            }
        });

        function scanQRCode() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const scan = () => {
                if (!scanning) return;

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    // 写入文本框，并触发查询
                    input.value = code.data;
                    searchBook(code.data);
                    
                    // 停止扫描与摄像头
                    stopScanning();
                } else {
                    requestAnimationFrame(scan); // 持续扫描
                }
            };
            scan();
        }

        function stopScanning() {
            scanning = false;
            video.style.display = "none";
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        }

        function searchBook(barcode) {
            fetch(`/api/books/${barcode}`)
                .then(response => response.json())
                .then(data => {
                    alert(`书名: ${data.title}\n位置: ${data.location}`);
                })
                .catch(error => {
                    console.error("查询失败：", error);
                    alert("未找到匹配的书籍信息");
                });
        }
    </script>
</body>
</html>
