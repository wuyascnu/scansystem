<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>书籍位置查询系统</title>
    <style>
        /* 背景样式 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://i.imgur.com/Q3xJcCy.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        /* 页面顶部 Logo 区域 */
        #header {
            position: relative;
            height: 120px;
            background: url('./img/logo.png') no-repeat center top;
            background-size: 100px;
        }

        /* 页面标题 */
        h3 {
            text-align: center;
            margin: 5px 0;
            font-size: 22px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
        }

        /* 控件样式 */
        #controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        input, button {
            width: 90%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #reader {
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
        }

        #status {
            text-align: center;
            margin-top: 10px;
            color: #555;
        }

        #alertBox {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f8d7da;
            color: #721c24;
            padding: 30px;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #f5c6cb;
            border-radius: 15px;
            display: none;
            z-index: 1000;
            width: 50%;
            min-width: 280px;
            max-width: 500px;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0 auto;
        }

        /* 历史记录样式 */
        #history {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #history h4 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
        }

        #historyList {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        #historyList li {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* 页面底部版权信息 */
        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            margin-top: 20px;
            border-top: 1px solid #ddd;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <h3>书籍位置查询系统</h3>
    <div id="controls">
        <input type="text" id="barcodeInput" placeholder="输入条码或扫码" onfocus="clearInputOnFocus()" onblur="triggerSearch()" onkeyup="handleKeyUp(event)">
        <button id="startScanBtn">启动摄像头扫码</button>
        <button id="stopScanBtn" style="display:none;">停止扫描</button>
    </div>
    <div id="reader"></div>
    <div id="status"></div>
    <div id="alertBox"></div> <!-- 自定义弹框 -->
    <div id="history">
        <h4>历史扫码记录</h4>
        <ul id="historyList"></ul>
    </div>

    <footer>
        <p>© 2025 校园图书馆书籍位置查询系统 | 设计者: 我爱go语言</p>
    </footer>

    <script src="./js/html5-qrcode.min.js"></script>
    <script>
        const input = document.getElementById('barcodeInput');
        const startScanBtn = document.getElementById('startScanBtn');
        const stopScanBtn = document.getElementById('stopScanBtn');
        const status = document.getElementById('status');
        const alertBox = document.getElementById('alertBox');
        const historyList = document.getElementById('historyList'); // 历史记录列表
        let html5QrCode;
        let isFetching = false; // 防止重复请求

        // 页面加载后自动聚焦文本框并清空历史记录
        window.onload = function() {
            input.focus();
            historyList.innerHTML = ''; // 清空历史记录
        };

        function searchBook(barcode) {
            if (!barcode || isFetching) return;

            isFetching = true;
            fetch(`https://tiezheng.natapp4.cc/api/${barcode}`)
                .then(response => {
                    isFetching = false;
                    if (!response.ok) {
                        throw response;
                    }
                    return response.json();
                })
                .then(data => {
                    const successMessage = `位置编码: ${data.shelfCode}，位置名称: ${data.shelfName}`;
                    showAlert(successMessage);
                    speak(`查询成功，书籍位置为${data.shelfName}`);
                    addHistory(barcode, "success", successMessage);
                })
                .catch(error => {
                    isFetching = false;
                    const errorMessage = "未找到匹配的书籍信息";
                    showAlert(errorMessage);
                    speak("查询失败，未找到匹配的书籍信息");
                    addHistory(barcode, "error", errorMessage);
                })
                .finally(() => {
                    clearAndFocusInput();
                });
        }

        function triggerSearch() {
            const value = input.value.trim();
            if (value) {
                searchBook(value);
            }
        }

        function handleKeyUp(event) {
            if (event.key === 'Enter') {
                triggerSearch();
            }
        }

        function clearInputOnFocus() {
            input.value = ''; // 当输入框获取焦点时清空内容
        }

        function clearAndFocusInput() {
            input.value = ''; // 清空输入框
            input.focus(); // 聚焦输入框
        }

        startScanBtn.addEventListener('click', function() {
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            html5QrCode.start(
                { facingMode: "environment" },
                config,
                function(decodedText, decodedResult) {
                    console.log("扫描到结果：", decodedText);
                    input.value = decodedText; // 将扫码结果放入输入框
                    searchBook(decodedText); // 调用查询书籍信息
                },
                function(errorMessage) {
                    status.innerHTML = '扫描中...';
                    console.log("扫描中...", errorMessage);
                }
            ).catch(err => {
                alert("无法启动摄像头：" + err);
            });

            startScanBtn.style.display = 'none';
            stopScanBtn.style.display = 'inline';
        });

        stopScanBtn.addEventListener('click', function() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    startScanBtn.style.display = 'inline';
                    stopScanBtn.style.display = 'none';
                }).catch(err => {
                    console.error("停止摄像头失败：", err);
                });
            }
        });

        function showAlert(message) {
            alertBox.textContent = message;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        function speak(text) {
            if (!window.speechSynthesis) return;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "zh-CN";
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
            speechSynthesis.speak(utterance);
        }

        function addHistory(barcode, status, message) {
            const li = document.createElement('li');
            li.className = status;
            li.textContent = `条码: ${barcode} - ${message}`;
            historyList.appendChild(li);
            
            // 自动滚动到最新的记录
            historyList.scrollTop = historyList.scrollHeight;
        }
    </script>
</body>
</html>
