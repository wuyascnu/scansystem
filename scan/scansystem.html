<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍位置查询系统</title>
    <style>
        #controls { margin-top: 10px; }
    </style>
</head>
<body>
    <video id="video" width="640" height="480" autoplay hidden></video>
    <div id="controls">
        <input type="text" id="barcodeInput" placeholder="输入条码或使用摄像头扫描" oninput="searchBook()">
        <button onclick="startScanning()">启动摄像头</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const input = document.getElementById('barcodeInput');
        let scanning = false;

        // 启动摄像头
        function startScanning() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.hidden = false;
                    scanning = true;
                    scanQRCode();
                }).catch(function(error) {
                    console.error("无法访问摄像头", error);
                });
            } else {
                alert("你的浏览器不支持访问摄像头");
            }
        }

        function scanQRCode() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');

            const scan = () => {
                if (!scanning) return;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    input.value = code.data;
                    searchBook();
                    scanning = false; // 停止扫描
                    video.hidden = true; // 隐藏视频
                    video.srcObject.getTracks().forEach(track => track.stop()); // 关闭摄像头
                } else {
                    requestAnimationFrame(scan);
                }
            };

            scan();
        }

        function searchBook() {
            const barcode = input.value.trim();
            if (barcode) {
                // 调用后端API查询书籍信息
                fetch(`/api/books/${barcode}`)
                .then(response => response.json())
                .then(data => {
                    alert(`书名: ${data.title}, 位置: ${data.location}`);
                })
                .catch(error => {
                    console.error("查询失败：", error);
                });
            }
        }
    </script>
</body>
</html>
