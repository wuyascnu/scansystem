<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>书籍位置查询系统</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        input, button {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
    </style>
    <!-- 引入本地 html5-qrcode 文件 -->
    <script src="./js/html5-qrcode.min.js"></script>
</head>
<body>
    <h2 style="text-align: center;">书籍位置查询系统</h2>
    <div id="controls">
        <input type="text" id="barcodeInput" placeholder="输入条码或扫码">
        <button id="startScanBtn">启动摄像头扫描</button>
    </div>
    <div id="reader"></div> <!-- 扫描框显示位置 -->

    <script>
        const input = document.getElementById('barcodeInput');
        const startScanBtn = document.getElementById('startScanBtn');
        const readerDiv = document.getElementById('reader');
        let html5QrCode;

        startScanBtn.addEventListener('click', () => {
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }

            // 强制使用后置摄像头
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            html5QrCode.start(
                { facingMode: "environment" }, // 强制后置摄像头
                config,
                (decodedText, decodedResult) => {
                    console.log("扫描到结果：", decodedText);
                    input.value = decodedText; // 将扫描结果写入输入框
                    searchBook(decodedText);   // 查询书籍信息
                    html5QrCode.stop();        // 停止扫描
                },
                (errorMessage) => {
                    console.log("扫描中...", errorMessage);
                }
            ).catch(err => {
                alert("无法启动摄像头：" + err);
            });
        });

        function searchBook(barcode) {
            if (barcode) {
                fetch(`/api/books/${barcode}`)
                    .then(response => response.json())
                    .then(data => {
                        alert(`书名: ${data.title}\n位置: ${data.location}`);
                    })
                    .catch(error => {
                        console.error("查询失败：", error);
                        alert("未找到匹配的书籍信息");
                    });
            }
        }
    </script>
</body>
</html>
