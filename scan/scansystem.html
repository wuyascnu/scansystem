<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>书籍位置查询系统</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #header {
            position: relative;
            height: 100px;
            background: url('./img/logo.png') no-repeat center top;
            background-size: 80px;
        }
        h3 {
            text-align: center;
            margin: 5px 0;
            font-size: 18px;
        }
        #controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        input, button {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
        }
        #status {
            text-align: center;
            margin-top: 10px;
            color: #555;
        }
        /* 自定义弹出框样式 */
        #alertBox {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f8d7da;
            color: #721c24;
            padding: 20px;
            font-size: 24px;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            display: none;
            z-index: 1000;
            max-width: 90%; /* 自适应宽度，最多占屏幕的90% */
            width: 400px;  /* 默认宽度 */
            text-align: left;
            white-space: pre-wrap; /* 允许换行 */
            word-wrap: break-word; /* 长词换行 */
        }

        /* 自适应移动端 */
        @media (max-width: 600px) {
            #alertBox {
                font-size: 18px;  /* 调整移动端字体大小 */
                padding: 15px;    /* 调整内边距 */
                width: 90%;       /* 使宽度占据90%屏幕 */
                max-width: 90%;   /* 限制最大宽度为90% */
            }
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <h3>铁铮图书馆书籍位置查询系统</h3>
    <div id="controls">
        <input type="text" id="barcodeInput" placeholder="输入条码或扫码" onfocus="clearInputOnFocus()" onblur="triggerSearch()" onkeyup="handleKeyUp(event)">
        <button id="startScanBtn">启动摄像头扫描</button>
        <button id="stopScanBtn" style="display:none;">停止扫描</button>
    </div>
    <div id="reader"></div>
    <div id="status"></div>
    <div id="alertBox"></div> <!-- 自定义alert框 -->

    <script src="./js/html5-qrcode.min.js"></script>
    <script>
        const input = document.getElementById('barcodeInput');
        const startScanBtn = document.getElementById('startScanBtn');
        const stopScanBtn = document.getElementById('stopScanBtn');
        const status = document.getElementById('status');
        const alertBox = document.getElementById('alertBox'); // 自定义弹框
        let html5QrCode;
        let isFetching = false; // 防止重复请求
        let debounceTimer;

        // 页面加载后自动聚焦文本框
        window.onload = function() {
            input.focus();
        };

        function debounceSearch(callback, delay = 500) {
            return function(...args) {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    callback(...args);
                }, delay);
            };
        }

        function searchBook(barcode) {
            if (!barcode) return;
            if (isFetching) return;

            isFetching = true;
            fetch(`https://tiezheng.natapp4.cc/api/${barcode}`)
                .then(response => {
                    isFetching = false;
                    if (!response.ok) {
                        throw response;
                    }
                    return response.json();
                })
                .then(data => {
                    showAlert(`位置编码: ${data.shelfCode}\n位置名称: ${data.shelfName}\n书条码号: ${data.barcode}`);
                })
                .catch(error => {
                    isFetching = false;
                    if (error instanceof Response) {
                        error.json().then(errData => {
                            showAlert(errData.error || "未知错误");
                        });
                    } else {
                        console.error("查询失败：", error);
                        showAlert("查询失败，无法连接到服务");
                    }
                });
        }

        function triggerSearch() {
            const value = input.value.trim();
            if (value) {
                searchBook(value);
            }
        }

        const debouncedTriggerSearch = debounceSearch(triggerSearch, 500);

        function handleKeyUp(event) {
            if (event.key === 'Enter') {
                debouncedTriggerSearch();
            }
        }

        input.addEventListener('keyup', handleKeyUp);
        input.addEventListener('blur', debouncedTriggerSearch);

        // 每次扫码时清空输入框
        function clearInputOnFocus() {
            input.value = ''; // 当输入框获取焦点时清空内容
        }

        startScanBtn.addEventListener('click', function() {
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            html5QrCode.start(
                { facingMode: "environment" },
                config,
                function(decodedText, decodedResult) {
                    console.log("扫描到结果：", decodedText);
                    input.value = decodedText; // 扫描到条码时直接覆盖输入框内容
                    searchBook(decodedText);
                    status.innerHTML = '扫描成功，正在查询书籍...';
                },
                function(errorMessage) {
                    status.innerHTML = '扫描中...';
                    console.log("扫描中...", errorMessage);
                }
            ).catch(err => {
                alert("无法启动摄像头：" + err);
            });

            // 隐藏开始按钮，显示停止按钮
            startScanBtn.style.display = 'none';
            stopScanBtn.style.display = 'inline';
        });

        stopScanBtn.addEventListener('click', function() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    console.log('摄像头已停止');
                    status.innerHTML = '摄像头已停止';
                    startScanBtn.style.display = 'inline';
                    stopScanBtn.style.display = 'none';
                }).catch(err => {
                    console.error("停止摄像头失败：", err);
                });
            }
        });

        // 显示自定义弹框并自动关闭
        function showAlert(message) {
            alertBox.textContent = message;
            alertBox.style.display = 'block';

            // 5秒后自动关闭
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
