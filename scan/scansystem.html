<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>书籍位置查询系统</title>
    <style>
        /* 默认隐藏内容 */
        #mainContent {
            display: none;
        }
        #pcWarning {
            text-align: center;
            margin-top: 20%;
            color: red;
        }
    </style>
    <script>
        // 检测是否为移动设备
        function isMobileDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent.toLowerCase());
        }

        window.onload = function () {
            if (isMobileDevice()) {
                document.getElementById("mainContent").style.display = "block"; // 显示页面内容
            } else {
                document.getElementById("pcWarning").style.display = "block"; // 显示警告信息
            }
        };
    </script>
</head>
<body>
    <!-- 警告信息（仅在PC端显示） -->
    <div id="pcWarning" style="display: none;">
        <h2>请在手机端浏览器访问！</h2>
        <p>当前页面仅支持移动设备访问。</p>
    </div>

    <!-- 页面内容（仅在移动端显示） -->
    <div id="mainContent">
        <h1>书籍位置查询系统</h1>
        <input type="text" id="barcodeInput" placeholder="扫描条码号或手动输入" autofocus>
        <button id="scanBtn">扫描条形码</button>
        <div id="qr-reader"></div>
        <div class="results">
            <h3>查询结果：</h3>
            <div id="resultsContainer">请扫描书籍条形码</div>
        </div>
    </div>
</body>
</html>
